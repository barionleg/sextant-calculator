<!DOCTYPE html>
<html lang="de">
<head>
    <title>Sextant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="./sextant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js?v=10"></script>
</head>
<body>

<p>Measured Angle</p>
<div>
    <label>
        <input type="text" maxlength="2" v-model="measured_angle.deg">
        °
    </label>
    <label>
        <input type="text" maxlength="2" value="17">
        '
    </label>
    <label>
        <input type="text" maxlength="2" value="56">
        "
    </label>
</div>

<p>Sun Declination</p>
<div>
    <label>
        <input type="text" maxlength="2" value="-16">
        °
    </label>
    <label>
        <input type="text" maxlength="2" value="41">
        '
    </label>
    <label>
        <input type="text" maxlength="2" value="12">
        "
    </label>
</div>

<p>Index Error</p>
<div id="index_error">
    <label>
        <input type="text" maxlength="2" value="0">
        °
    </label>
    <label>
        <input type="text" maxlength="2" value="0">
        '
    </label>
    <label>
        <input type="text" maxlength="2" value="0">
        "
    </label>
</div>

<button onclick="get_location()">Location</button>

<p>Calculated Position</p>
<pre id="calculated-position"></pre>

</body>
</html>
